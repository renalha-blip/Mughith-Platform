<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة مُغيث للبحث والإنقاذ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #1a1c15;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .glass-panel {
        background: rgba(12, 16, 8, 0.78);
        backdrop-filter: blur(22px);
        -webkit-backdrop-filter: blur(22px);
        border: 1px solid rgba(255, 255, 255, 0.10);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
        outline: none;
      }
      
      /* Leaflet Customization */
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: rgba(12, 16, 8, 0.95);
        backdrop-filter: blur(10px);
        color: white;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 12px;
      }
      .leaflet-popup-content {
        margin: 0;
        line-height: 1.5;
      }
      .leaflet-container a.leaflet-popup-close-button {
        color: #999;
      }
      .leaflet-control-zoom {
        border: none !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
      }
      .leaflet-bar a {
        background-color: rgba(12, 16, 8, 0.9) !important;
        color: white !important;
        border-bottom: 1px solid rgba(255,255,255,0.1) !important;
      }
      .leaflet-bar a:hover {
        background-color: rgba(255, 255, 255, 0.1) !important;
      }
      
      /* Pulse Animation for Map Markers */
      @keyframes marker-pulse {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      .marker-icon-pulse {
        border-radius: 50%;
        animation: marker-pulse 2s infinite;
      }

      /* Recharts Fix */
      .chartWrap {
        min-width: 0;
        min-height: 260px;
        width: 100%;
      }
      .chartWrapLg {
        min-width: 0;
        min-height: 320px;
        width: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body class="text-white antialiased h-screen w-screen selection:bg-lime-500 selection:text-black">
    <div id="root"></div>
  </body>
</html>
